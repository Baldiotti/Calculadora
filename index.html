<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="corpo">

    <div class="tela">
        <p class="numTela" id="numTela"> 0</p>
    </div>
    <div class="botoes">
      <button class="btnAC btnSuporte" id="btnAC">AC</button>

      <button class="btnMM btnSuporte" id="btnMM"><img src="https://img.icons8.com/ios-glyphs/60/null/plus-slash-minus.png"/></button>

      <button class="btnPC btnSuporte" id="btnPC"><img src="https://img.icons8.com/material-rounded/60/null/percentage.png"/></button>
      
      <button class="btnDV btnOperador btnStyle" id="btnDV"><img src="https://img.icons8.com/ios-glyphs/60/null/divide.png"/></button>
      
      <button class="btn7 btnNumero" id="btn7">7</button>

      <button class="btn8 btnNumero" id="btn8">8</button>

      <button class="btn9 btnNumero" id="btn9">9</button>

      <button class="btnX btnOperador btnStyle" id="btnX"><img src="https://img.icons8.com/ios-glyphs/60/null/multiply.png"/></button>

      <button class="btn4 btnNumero" id="btn4">4</button>

      <button class="btn5 btnNumero" id="btn5">5</button>

      <button class="btn6 btnNumero" id="btn6">6</button>

      <button class="btnMenos btnOperador btnStyle" id="btnMenos"><img src="https://img.icons8.com/ios-glyphs/60/null/minus-math.png"/></button>

      <button class="btn1 btnNumero" id="btn1">1</button>

      <button class="btn2 btnNumero" id="btn2">2</button>

      <button class="btn3 btnNumero" id="btn3">3</button>

      <button class="btnMais btnOperador btnStyle" id="btnMais"><img src="https://img.icons8.com/ios-glyphs/60/null/plus-math.png"/></button>

      <button class="btn0 btnNumero" id="btn0">0</button>

      <button class="btnVG btnNumero" id="btnVG">,</button>

      <button class="btnIG btnOperador" id="btnIG"><img src="https://img.icons8.com/ios-glyphs/60/null/equal-sign.png"/></button>

    </div>

</body>
</html>
